spring:
  application:
    name: auth-service
  
  datasource:
    url: jdbc:postgresql://${AUTH_DB_HOST:localhost}:${AUTH_DB_PORT:5432}/${AUTH_DB_NAME:authdb}
    username: ${AUTH_DB_USERNAME:auth_user}
    password: ${AUTH_DB_PASSWORD:auth_password}  # FIXED: Removed hardcoded password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  # REMOVED: Kubernetes config (not needed for Docker Compose)

server:
  port: ${AUTH_SERVICE_PORT:8081}
  servlet:
    context-path: /auth  # ADDED: To match Gateway routing

jwt:
  secret: ${JWT_SECRET:default-secret-key-change-in-production-minimum-256-bits}
  expiration: 1800000  # 30 minutes

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  health:
    db:
      enabled: true

logging:
  level:
    com.example.authenticationservice: INFO
    org.springframework.security: WARN
    org.springframework.web: DEBUG

security:
  jwt:
    secret: ${JWT_SECRET}
