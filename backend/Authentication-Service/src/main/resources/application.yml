spring:
  application:
    name: auth-service
  
  datasource:
    url: ${AUTH_DB_URL:jdbc:postgresql://${AUTH_DB_HOST:localhost}:${AUTH_DB_PORT:5432}/${AUTH_DB_NAME:authdb}}
    username: ${AUTH_DB_USERNAME:postgres}
    password: ${AUTH_DB_PASSWORD:Mr.VivekThumar@2004}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  cloud:
    kubernetes:
      discovery:
        enabled: true
        all-namespaces: false
      reload:
        enabled: true
        mode: event
        strategy: refresh

server:
  port: ${AUTH_SERVICE_PORT:8081}

jwt:
  secret: ${JWT_SECRET:default-secret-key-change-in-production}
  expiration: 1800000 # 30 minutes

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  health:
    db:
      enabled: true

logging:
  level:
    com.example.authenticationservice: INFO
    org.springframework.security: WARN
    org.springframework.web: DEBUG

security:
  jwt:
    secret: ${JWT_SECRET}