spring:
  application:
    name: student-service
  
  datasource:
    url: ${STUDENT_DB_URL:jdbc:postgresql://${STUDENT_DB_HOST:localhost}:${STUDENT_DB_PORT:5434}/${STUDENT_DB_NAME:studentdb}}
    username: ${STUDENT_DB_USERNAME:postgres}
    password: ${STUDENT_DB_PASSWORD:Mr.VivekThumar@2004}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
  
  cloud:
    kubernetes:
      discovery:
        enabled: true
        all-namespaces: false
      reload:
        enabled: true

server:
  port: ${STUDENT_SERVICE_PORT:8084}

jwt:
  secret: ${JWT_SECRET:default-secret-key-change-in-production}

# Feign Client URLs
auth-service:
  url: ${AUTH_SERVICE_URL:http://localhost:8070}

faculty-service:
  url: ${FACULTY_SERVICE_URL:http://localhost:8080}

cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME}
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}

rabbitmq:
  exchange: ${RABBITMQ_EXCHANGE:project-exchange}
  queue: ${RABBITMQ_QUEUE:student-project-queue}
  routing-key: ${RABBITMQ_ROUTING_KEY:project.created}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.example.studentservice: INFO
    org.springframework.web: DEBUG

# Feign Client Logging Configuration
feign:
  client:
    config:
      default:
        loggerLevel: full
        connectTimeout: 5000
        readTimeout: 10000