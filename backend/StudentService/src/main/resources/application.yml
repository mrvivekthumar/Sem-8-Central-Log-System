spring:
  application:
    name: student-service
  
  datasource:
    url: jdbc:postgresql://${STUDENT_DB_HOST:localhost}:${STUDENT_DB_PORT:5432}/${STUDENT_DB_NAME:studentdb}
    username: ${STUDENT_DB_USERNAME:student_user}  # CHANGED
    password: ${STUDENT_DB_PASSWORD:student_password}  # CHANGED - NO HARDCODE
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

  # REMOVED Kubernetes config

server:
  port: ${STUDENT_SERVICE_PORT:8083}
  servlet:
    context-path: /student

jwt:
  secret: ${JWT_SECRET:default-secret-key-change-in-production-minimum-256-bits}

auth-service:
  url: ${AUTH_SERVICE_URL:http://localhost:8081}

faculty-service:
  url: ${FACULTY_SERVICE_URL:http://localhost:8082}

cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME:your-cloud-name}
  api-key: ${CLOUDINARY_API_KEY:your-api-key}
  api-secret: ${CLOUDINARY_API_SECRET:your-api-secret}

rabbitmq:
  exchange: ${RABBITMQ_EXCHANGE:cls-exchange}
  queue: ${RABBITMQ_QUEUE:student-queue}
  routing-key: ${RABBITMQ_ROUTING_KEY:student.event}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  health:
    db:
      enabled: true
    rabbit:
      enabled: true

logging:
  level:
    com.example.studentservice: INFO
    org.springframework.web: DEBUG

feign:
  client:
    config:
      default:
        loggerLevel: BASIC
        connectTimeout: 5000
        readTimeout: 10000
