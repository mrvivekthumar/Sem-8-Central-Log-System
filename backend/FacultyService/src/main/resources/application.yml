spring:
  application:
    name: faculty-service

  datasource:
    url: ${FACULTY_DB_URL:jdbc:postgresql://${FACULTY_DB_HOST:localhost}:${FACULTY_DB_PORT:5432}/${FACULTY_DB_NAME:facultydb}}
    username: ${FACULTY_DB_USERNAME:postgres}
    password: ${FACULTY_DB_PASSWORD:Mr.VivekThumar@2004}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

  cloud:
    kubernetes:
      discovery:
        enabled: true
        all-namespaces: false
      reload:
        enabled: true

server:
  # FIX: match docker-compose (8082)
  port: ${FACULTY_SERVICE_PORT:8082}

jwt:
  secret: ${JWT_SECRET:default-secret-key-change-in-production}

rabbitmq:
  exchange: ${RABBITMQ_EXCHANGE:project-exchange}
  queue: ${RABBITMQ_QUEUE:faculty-project-queue}
  routing-key: ${RABBITMQ_ROUTING_KEY:project.created}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  health:
    db:
      enabled: true
    rabbit:
      enabled: true

logging:
  level:
    com.example.facultyservice: INFO
    org.springframework.web: DEBUG

auth-service:
  # FIX: auth-service at 8081
  url: ${AUTH_SERVICE_URL:http://localhost:8081}

student-service:
  # FIX: student-service at 8083
  url: ${STUDENT_SERVICE_URL:http://localhost:8083}

feign:
  client:
    config:
      default:
        loggerLevel: full
        connectTimeout: 5000
        readTimeout: 10000
