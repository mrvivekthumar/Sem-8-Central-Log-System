spring:
  application:
    name: faculty-service
  
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/facultydb}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
  
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  
  cloud:
    kubernetes:
      discovery:
        enabled: true
        all-namespaces: false
      reload:
        enabled: true

server:
  port: 8080

rabbitmq:
  exchange: project-exchange
  queue: student-project-queue
  routing-key: project.created

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.example.facultyservice: INFO
    org.springframework.web: INFO
