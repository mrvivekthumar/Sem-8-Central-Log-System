apiVersion: v1
kind: ConfigMap
metadata:
  name: faculty-service-config
  namespace: microservices
data:
  application.yaml: |
    spring:
      application:
        name: faculty-service
      datasource:
        url: jdbc:postgresql://faculty-db-service:5432/facultydb
      rabbitmq:
        host: rabbitmq-service
        port: 5672
      servlet:
        multipart:
          max-file-size: 10MB
          max-request-size: 10MB
      jpa:
        hibernate:
          ddl-auto: update
        show-sql: false
      cloud:
        kubernetes:
          discovery:
            enabled: true
    server:
      port: 8080
    rabbitmq:
      exchange: project-exchange
      queue: student-project-queue
      routing-key: project.created
