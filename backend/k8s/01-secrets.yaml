apiVersion: v1
kind: Secret
metadata:
  name: database-secrets
  namespace: microservices
type: Opaque
stringData:
  # Auth Database
  AUTH_DB_USERNAME: "auth_user"
  AUTH_DB_PASSWORD: "change-this-auth-password-123"

  # Faculty Database
  FACULTY_DB_USERNAME: "faculty_user"
  FACULTY_DB_PASSWORD: "change-this-faculty-password-123"

  # Student Database
  STUDENT_DB_USERNAME: "student_user"
  STUDENT_DB_PASSWORD: "change-this-student-password-123"

---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: microservices
type: Opaque
stringData:
  # JWT Secret (generate a strong one: openssl rand -base64 64)
  JWT_SECRET: "YourSuperSecretJWTKeyChangeThisInProduction1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ"

  # RabbitMQ
  RABBITMQ_USERNAME: "admin"
  RABBITMQ_PASSWORD: "change-this-rabbitmq-password-123"

  # Cloudinary
  CLOUDINARY_CLOUD_NAME: "your-cloudinary-cloud-name"
  CLOUDINARY_API_KEY: "your-cloudinary-api-key"
  CLOUDINARY_API_SECRET: "your-cloudinary-api-secret"
