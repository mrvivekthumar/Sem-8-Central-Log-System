spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns:
              - "https://*.vercel.app"
              - "http://localhost:*"
              - "http://localhost:5173"
              - "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - HEAD
              - PATCH
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
      
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      
      routes:
        # Auth Service Routes - Public endpoints
        - id: auth-login
          uri: ${AUTH_SERVICE_URL:http://localhost:8070}
          predicates:
            - Path=/api/auth/login
          filters:
            - RewritePath=/api/auth/(?<segment>.*), /${segment}
        
        - id: auth-register
          uri: ${AUTH_SERVICE_URL:http://localhost:8070}
          predicates:
            - Path=/api/auth/register
          filters:
            - RewritePath=/api/auth/(?<segment>.*), /${segment}
        
        - id: auth-token
          uri: ${AUTH_SERVICE_URL:http://localhost:8070}
          predicates:
            - Path=/api/auth/token
          filters:
            - RewritePath=/api/auth/(?<segment>.*), /${segment}
        
        # Auth Service - Other routes (protected)
        - id: auth-service
          uri: ${AUTH_SERVICE_URL:http://localhost:8070}
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth/(?<segment>.*), /${segment}
            - AuthenticationFilter
        
        # Faculty Service Routes (protected)
        - id: faculty-service
          uri: ${FACULTY_SERVICE_URL:http://localhost:8080}
          predicates:
            - Path=/api/faculty/**
          filters:
            - RewritePath=/api/faculty/(?<segment>.*), /${segment}
            - AuthenticationFilter
        
        # Student Service Routes (protected)
        - id: student-service
          uri: ${STUDENT_SERVICE_URL:http://localhost:8084}
          predicates:
            - Path=/api/student/**
          filters:
            - RewritePath=/api/student/(?<segment>.*), /${segment}
            - AuthenticationFilter
    
    kubernetes:
      discovery:
        enabled: true
        all-namespaces: false
      reload:
        enabled: true

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: DEBUG
    reactor.netty: DEBUG
    com.example.apigateway: DEBUG
