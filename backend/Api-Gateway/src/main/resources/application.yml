server:
  port: 8765

spring:
  application:
    name: API-GATEWAY

  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE

      routes:
        - id: authentication-service
          uri: https://delightful-victory-production.up.railway.app
          predicates:
            - Path=/auth/**


        - id: admin-service
          uri: lb://ADMIN-SERVICE
          predicates:
            - Path=/admin/**
            - Path=/ADMIN-SERVICE/**

        - id: faculty-service
          uri: https://faculty-service-production.up.railway.app
          predicates:
            - Path=/faculty/**
            - Path=/FACULTY-SERVICE/**

        - id: student-service
          uri: lb://STUDENT-SERVICE
          predicates:
            - Path=/student/**
            - Path=/STUDENT-SERVICE/**

eureka:
  client:
    service-url:
      defaultZone: https://service-registry-production-97f5.up.railway.app/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
